<html>
    <head>
        <title>Not running | Lukes Reverse Proxy</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }

            header {
                color: white;
                background: black;

                img {
                    height: 50px;
                    padding-right: 20px;
                }

                section {
                    width: 80vw;
                    max-width: 800px;
                    position: relative;
                    left: 50vw;
                    transform: translateX(-50%);
                    display: flex;
                    align-items: center;
                    padding: 20px;
                }
            }

            main {
                width: 80vw;
                max-width: 800px;
                position: relative;
                left: 50vw;
                transform: translateX(-50%);
                background: #eee;
                padding: 20px;
                margin-top: 30px;
            }

            table {
                width: 100%;
                text-align: left;
                border-collapse: collapse;

                thead tr {
                    background: rgba(0, 0, 0, 0.1);
                }

                tbody tr {
                    &:hover {
                        background: rgba(0, 0, 0, 0.3);
                        cursor: pointer;
                    }
                }

                tr {

                    &:nth-child(even) {
                        background: rgba(0, 0, 0, 0.1);
                    }

                    &:nth-child(odd) {
                        background: rgba(0, 0, 0, 0.05);
                    }
                    
                    td, th {
                        padding: 5px 10px;
                    }
                }
            }

            h1 {
                margin: 0;
            }

            h2 {
                color: #333;
                font-weight: normal;

                #replace_app_name {
                    color: black;
                    font-weight: bold;
                }
            }

            button,.button {
                background: black;
                color: white;
                padding: 10px;
                border-radius: 5px;
                outline: none;
                border: none;
                display: inline-block;
                margin-right: 20px;
                text-decoration: none;
                font-size: 16px;

                &:hover {
                    cursor: pointer;
                    opacity: 0.6;
                }
            }

            .button {
                height: 20px;
                line-height: 1.5;
            }
        </style>
    </head>
    <body>
        <header>
            <section>
                <img src="http://localhost/icon.png" id="icon">
                <h1>Lukes Reverse Proxy</h1>
            </section>
        </header>

        <main>
            <h2>Application <span id="replace_app_name"></span> is not running...</h2>
            <a href="." class="button">Reload</a>
            <a href="http://localhost:80/overview" target="_blank" class="button">Overview</a>
            <button>Attempt Startup</button>
        </main>

        <script>
            const appNameEl = document.getElementById("replace_app_name");
            appNameEl.innerHTML = location.host;
        </script>
    </body>
</html>
