<html>
    <head>
        <title>Not running | Lukes Reverse Proxy</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }

            header {
                color: white;
                background: black;
                padding: 20px;
                display: flex;
                align-items: center;

                img {
                    height: 50px;
                    padding-right: 20px;
                }
            }

            main {
                width: 80vw;
                max-width: 800px;
                position: relative;
                left: 50vw;
                transform: translateX(-50%);
                background: #eee;
                padding: 20px;
                margin-top: 30px;
            }

            table {
                width: 100%;
                text-align: left;
                border-collapse: collapse;

                thead tr {
                    background: rgba(0, 0, 0, 0.1);
                }

                tbody tr {
                    &:hover {
                        background: rgba(0, 0, 0, 0.3);
                        cursor: pointer;
                    }
                }

                tr {

                    &:nth-child(even) {
                        background: rgba(0, 0, 0, 0.1);
                    }

                    &:nth-child(odd) {
                        background: rgba(0, 0, 0, 0.05);
                    }
                    
                    td, th {
                        padding: 5px 10px;
                    }
                }
            }

            h1 {
                margin: 0;
            }

            h2 {
                color: #333;
                font-weight: normal;

                #replace_app_name {
                    color: black;
                    font-weight: bold;
                }
            }

            button {
                background: black;
                color: white;
                padding: 10px;
                border-radius: 5px;
                outline: none;
                border: none;

                &:hover {
                    cursor: pointer;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <img src="http://localhost/icon.png" id="icon">
            <h1>Lukes Reverse Proxy</h1>
        </header>

        <main>
            <h2>Application <span id="replace_app_name"></span> is not running...</h2>
            <button>Attempt Startup</button>
        </main>

        <script>
            const appNameEl = document.getElementById("replace_app_name");
            appNameEl.innerHTML = location.host;
        </script>
    </body>
</html>
