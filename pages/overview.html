<html>
    <head>
        <title>Overview | Lukes Reverse Proxy</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }

            header {
                color: white;
                background: black;

                img {
                    height: 50px;
                    padding-right: 20px;
                }

                section {
                    width: 80vw;
                    max-width: 800px;
                    position: relative;
                    left: 50vw;
                    transform: translateX(-50%);
                    display: flex;
                    align-items: center;
                    padding: 20px;
                }
            }

            main {
                width: 80vw;
                max-width: 800px;
                position: relative;
                left: 50vw;
                transform: translateX(-50%);
                background: #eee;
                padding: 20px;
                margin-top: 30px;
            }

            table {
                width: 100%;
                text-align: left;
                border-collapse: collapse;

                thead tr {
                    background: rgba(0, 0, 0, 0.1);
                }

                tbody tr {
                    &:hover {
                        background: rgba(0, 0, 0, 0.3);
                        cursor: pointer;
                    }
                }

                tr {

                    &:nth-child(even) {
                        background: rgba(0, 0, 0, 0.1);
                    }

                    &:nth-child(odd) {
                        background: rgba(0, 0, 0, 0.05);
                    }
                    
                    td, th {
                        padding: 5px 10px;

                        &.stopped {
                            color: gray;
                        }

                        &.running {
                            color: rgb(96, 136, 37);
                            font-weight: bold;
                        }
                    }
                }
            }

            h1 {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <header>
            <section>
                <img src="http://localhost/icon.png" id="icon">
                <h1>Lukes Reverse Proxy</h1>
            </section>
        </header>

        <main>
            <h2>Site overview</h2>
            <p>
                Sites are gathered based on your /etc/hosts file, to see more about how to do this, visit the
                <a target="_blank" href="https://github.com/justlucdewit/local-reverse-proxy?tab=readme-ov-file#usage">
                    repository
                </a>
            </p>

            <table>
                <thead>
                    <tr>
                        <th>Proxied URL</th>
                        <th>Proxy port</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="mount">

                </tbody>
            </table>
        </main>

        <script>
            const data="inject_data_here";
            const mount=document.getElementById('mount');

            data.forEach(proxy => {
                const rowEl = document.createElement('tr');

                rowEl.onclick = () => {
                    window.open('http://' + proxy.proxied_site)
                }

                rowEl.innerHTML = `
                    <td>${proxy.proxied_site}</td>
                    <td>${proxy.port}</td>
                    <td class="${proxy.status == 'running' ? 'running' : 'stopped'}">${proxy.status}</td>
                `;

                mount.appendChild(rowEl);
            });
        </script>
    </body>
</html>
